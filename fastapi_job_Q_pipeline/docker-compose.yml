version: "3.9"

services:
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_DIR=/app/storage
    ports:
      - "8000:8000"
    volumes:
      - pipeline-storage:/app/storage
    depends_on:
      - redis

  worker:
    build: .
    command: ["python", "worker.py"]
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_DIR=/app/storage
    volumes:
      - pipeline-storage:/app/storage
    depends_on:
      - redis

volumes:
  pipeline-storage:
